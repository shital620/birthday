<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surprise Birthday</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
        font-family: "Comic Sans MS", cursive, sans-serif;
        overflow-x: hidden;
      }

      .cake {
        position: relative;
        margin: 30px auto;
        width: 90%;
        max-width: 250px;
        height: 200px;
      }
      .cake .layer {
        position: absolute;
        width: 100%;
        height: 60px;
        border-radius: 10px;
        background: #ff69b4;
        left: 0;
      }
      .cake .layer:nth-child(1) {
        bottom: 0;
        background: #ff4d94;
      }
      .cake .layer:nth-child(2) {
        bottom: 60px;
        width: 80%;
        left: 10%;
        background: #ff85ad;
      }
      .cake .layer:nth-child(3) {
        bottom: 120px;
        width: 60%;
        left: 20%;
        background: #ffb3c6;
      }

      .candle {
        position: absolute;
        bottom: 180px;
        width: 10px;
        height: 40px;
        background: #fff;
        border-radius: 3px;
        cursor: pointer;
      }
      .candle:before {
        content: "";
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 15px;
        height: 20px;
        background: radial-gradient(
          circle,
          yellow 0%,
          orange 70%,
          transparent 80%
        );
        border-radius: 50%;
        animation: flicker 0.3s infinite;
      }
      @keyframes flicker {
        0%,
        100% {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateX(-50%) scale(1.2);
          opacity: 0.8;
        }
      }
      .no-flame:before {
        display: none;
      }

      .balloons {
        position: relative;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .balloon {
        width: 40px;
        height: 55px;
        background: red;
        border-radius: 50%;
        position: relative;
        animation: float 4s infinite ease-in-out;
      }
      .balloon:nth-child(2) {
        background: blue;
        animation-delay: 1s;
      }
      .balloon:nth-child(3) {
        background: green;
        animation-delay: 2s;
      }
      .balloon:after {
        content: "";
        position: absolute;
        width: 2px;
        height: 50px;
        background: #333;
        top: 55px;
        left: 50%;
        transform: translateX(-50%);
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .message {
        font-size: 1.5rem;
        color: #fff;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        margin-top: 20px;
        animation: showMessage 2s forwards;
        animation-delay: 1s;
      }
      @keyframes showMessage {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .btn-surprise {
        margin-top: 20px;
        font-size: 1rem;
        padding: 10px 20px;
      }

      /* Responsive tweaks */
      @media (max-width: 576px) {
        .cake {
          height: 160px;
        }
        .candle {
          height: 30px;
        }
        .message {
          font-size: 1.2rem;
        }
        .btn-surprise {
          font-size: 0.9rem;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-4 text-white">üéâ Surprise Birthday üéâ</h1>

      <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
      </div>

      <div class="cake">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="candle" style="left: 30%"></div>
        <div class="candle" style="left: 50%"></div>
        <div class="candle" style="left: 70%"></div>
      </div>

      <div id="birthdayMessage" class="message">
        üéÇ Happy Birthday to You! üéÇ
      </div>

      <button class="btn btn-primary btn-surprise" onclick="openSurprise()">
        Open Surprise üéÅ
      </button>
    </div>

    <script>
      const candles = document.querySelectorAll(".candle");
      let blownOut = false;

      candles.forEach((candle) => {
        candle.addEventListener("click", () => {
          candle.classList.add("no-flame");
          if (
            [...candles].every((c) => c.classList.contains("no-flame")) &&
            !blownOut
          ) {
            blownOut = true;
            document.getElementById("birthdayMessage").style.opacity = "1";
          }
        });
      });

      function openSurprise() {
        window.location.href = "card.html";
      }
    </script>
  </body>
</html>
