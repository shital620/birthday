<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Comic Sans MS", cursive, sans-serif;
        overflow: hidden;
      }

      .card-box {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: pop 1s ease-in-out;
        position: relative;
        max-width: 500px;
      }

      @keyframes pop {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Headline */
      .card-box h1 {
        font-size: 3rem;
        color: #ff4d6d;
        transition: transform 0.3s, text-shadow 0.3s;
      }
      .card-box h1:hover {
        transform: scale(1.1);
        text-shadow: 0 0 15px #ff4d6d, 0 0 25px #ff99aa;
      }

      /* Paragraphs */
      .card-box p {
        font-size: 1.4rem;
        margin-top: 10px;
        color: #333;
        transition: color 0.3s, transform 0.3s;
      }
      .card-box p:hover {
        color: #ff4d6d;
        transform: scale(1.05);
      }

      /* Cake container */
      .cake-container {
        margin-top: 20px;
        position: relative;
        display: inline-block;
      }
      .cake-container img {
        width: 220px;
        transition: all 1s ease-in-out;
        border-radius: 12px;
      }

      /* Slice effect */
      .cake-slice {
        position: absolute;
        top: 0;
        left: 0;
        width: 220px;
        height: auto;
        opacity: 0;
        transition: transform 1s ease-in-out, opacity 1s ease-in-out;
      }
      .cake-container:hover .cake-slice {
        opacity: 1;
        transform: translateX(90px) rotate(6deg);
      }
      .cake-container:hover img.whole-cake {
        opacity: 0.2;
      }

      /* Confetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall linear infinite;
        border-radius: 50%;
      }
      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-box">
      <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
      <p>Wishing you joy, love, and happiness on your special day! ðŸŽˆâœ¨</p>
      <p>From: Your Secret Well-wisher ðŸ’–</p>

      <!-- Cake with slice -->
      <div class="cake-container">
        <!-- Whole cake image -->
        <img src="./photo.jpg" alt="Cake" class="whole-cake" />
        <!-- Cake slice image -->
        <img src="./photo.jpg" alt="Cake Slice" class="cake-slice" />
      </div>
    </div>

    <!-- Background music -->
    <audio autoplay loop>
      <source
        src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav"
        type="audio/wav"
      />
    </audio>

    <script>
      // Generate falling confetti
      for (let i = 0; i < 70; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = [
          "#ff4d6d",
          "#ffd700",
          "#00c4ff",
          "#4dff4d",
          "#ff9933",
          "#a64dff",
        ][Math.floor(Math.random() * 6)];
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        confetti.style.width = confetti.style.height =
          Math.random() * 8 + 5 + "px";
        document.body.appendChild(confetti);
      }
    </script>
  </body>
</html>
